<!DOCTYPE html>
<html>
	<head>
		<title>DNF卡片速查</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link type="text/css" rel="stylesheet" href="./main.css" />
	</head>

	<body>
		<section class="hidden">
			<button class="fullscreen">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="18"
					height="18"
					viewBox="0 0 18 18"
				>
					<path
						d="M4.5 11H3v4h4v-1.5H4.5V11zM3 7h1.5V4.5H7V3H3v4zm10.5 6.5H11V15h4v-4h-1.5v2.5zM11 3v1.5h2.5V7H15V3h-4z"
					/>
				</svg>
			</button>
			<button class="keymap">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
				>
					<path
						d="M20 5H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2V8zm0 3h2v2h-2v-2zM8 8h2v2H8V8zm0 3h2v2H8v-2zm-1 2H5v-2h2v2zm0-3H5V8h2v2zm9 7H8v-2h8v2zm0-4h-2v-2h2v2zm0-3h-2V8h2v2zm3 3h-2v-2h2v2zm0-3h-2V8h2v2z"
					/>
				</svg>
			</button>

			<div class="extra-info">
				<h3></h3>
				<h3></h3>
				<h3></h3>
				<h3></h3>
				<h3></h3>
			</div>
			<div class="search">
				<input type="text" />
				<span class="bar"></span>
			</div>
			<div id="container"></div>
			<div class="whole-p hidden">
				<div class="inner-l">
					<a>肩</a>
					<a>上</a>
					<a>下</a>
					<a>腰</a>
					<a>鞋</a>
					<a>全</a>
				</div>

				<div class="inner-r">
					<a>武</a>
					<a>称</a>
					<a>镯</a>
					<a>链</a>
					<a>左</a>
					<a>戒</a>
					<a>耳</a>
					<a>右</a>
				</div>
			</div>
			<div class="pos">
				<a>部位</a>
			</div>

			<button class="reset">reset</button>

			<div id="menu">
				<button>冰</button>
				<button>火</button>
				<button>暗</button>
				<button>光</button>
				<button>全</button>
				<button>力</button>
				<button>智</button>
				<button>体</button>
				<button>精</button>
				<button>物</button>
				<button>魔</button>
				<button>独</button>
				<span class="box g-check">白<span class="icon"></span></span>
				<span class="box g-check">蓝<span class="icon"></span></span>
				<span class="box g-check">紫<span class="icon"></span></span>
				<span class="box g-check">粉<span class="icon"></span></span>
				<span class="box g-check">橙<span class="icon"></span></span>
			</div>
		</section>

		<script
			defer
			src="https://cdn.jsdelivr.net/npm/three@0.107.0/build/three.min.js"
		></script>
		<script defer src="./js/vanta.clouds.min.js"></script>
		<script defer src="./js/helper/CSS3DRenderer.js"></script>
		<script defer src="./index.js"></script>
	</body>
</html>
